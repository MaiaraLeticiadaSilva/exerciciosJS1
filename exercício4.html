    <script>
    
        /*4)Gerar um array contendo todos os números ímpares encontrados no intervalo de 0 a 100. 
        Posteriormente exibir no console todos os números encontrados, assinalando de alguma forma aqueles divisíveis por 7 (sete).*/
        let numeros=new Array()
        for(i=0;i<100;i++){
            if(i%2==1)
                numeros.push(i)
        }
        for(i=0;i<numeros.length;i++){
            if(numeros[i]%7==0)
                console.log("*"+numeros[i]+"*")
            else
                console.log(numeros[i])
        }
    </script>
