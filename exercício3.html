<body>
    <header></header>
    <nav></nav>
    <main></main>
    <footer></footer>
    <script>
    
        /*3)Faça um programa em Javascript que peça ao usuário um número qualquer e informe se o número é primo.*/
        let numero=prompt("Informe um número")
        let pri=0
        for(i=2; i<numero; i++){
            if(numero%i==0){
                pri++
                break;
            }
        }
        if(pri==0)
            alert("O número é primo")
        else
            alert("O número não é primo")
    
    </script>
</body>
